    <div>
<div class="loginpagebg" style="width:120px;height:20px;margin-top: -20px;float: right;">

      <div id="loginpage" class="row mainpage loginpagebg" style="margin-top: 20px;box-shadow: 5px 5px 10px #888888;">
          <h5>Arraycats ID Login</h5>
          <p>&nbsp;</p>
        


        <form action="#" class="col s12">
          <!--id input area start-->
          <div class="row">
          <div class="input-field col s12">
          <input id="username" type="text" class="validate" required="required" minlength="4" maxlength="25">
          <label for="username">ID</label>
          <font class="des"><a href="#" onclick="findid()">Forget Arraycats ID?</a></font>
          </div>
          </div>

          <!--id input area end-->
          <!--password input area start-->
          <div class="row">
          <div class="input-field col s12">
          <input id="password" type="password" class="validate" required="required" minlength="6" maxlength="25">
          <label for="password">Password</label>
           <font class="des"><a href="findpassword.html">Forget password?</a></font>
          </div>
          </div>
          <!--password input area end-->
          <button class="btn waves-effect waves-light" type="submit" name="loginpageloginbutton">Login</button>
          <p>&nbsp;</p>
          <div class="thirdpartyidlogin" id="thirdpartyidlogin">
          <a href="login.html">Login via social id?</a><br />
          <a href="register.html">Create an Arraycats ID!</a>
          </div>
